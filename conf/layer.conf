# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "nanopineo"
BBFILE_PATTERN_nanopineo = "^${LAYERDIR}/"
BBFILE_PRIORITY_nanopineo = "11"
LAYERDEPENDS_nanopineo = "meta-sunxi swupdate qt5-layer"
LAYERVERSION_nanopineo = "1"
